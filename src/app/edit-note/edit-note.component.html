<div class="card border-secondary m-3">
    <div class="card-header bg-secondary text-light">Edit Note File</div>
    <div class="card-body p-3">
        <input class="btn btn-success" type="file">
        <div class="card border-light m-3">
            <div class="card-header bg-light text-dark">List of uploaded Note Files</div>
            <div class="card-body p-3">
                <div class="text-right m-1">
                    <input placeholder="Search for a note name" size="40">
                    <button class="btn btn-primary ml-1">Search File</button>
                </div>
                <table class="table table-striped shadow">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Type</th>
                        <th scope="col">Size</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>NoteFile1</td>
                        <td>.xls</td>
                        <td>9.86 Kb</td>
                        <td>
                            <button class="btn btn-primary m-1">View</button>
                            <button class="btn btn-success m-1">Download</button>
                            <button class="btn btn-warning m-1">Modify</button>
                            <button class="btn btn-danger m-1" data-toggle="modal" data-target="#myModal">Delete</button>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>NoteFile2</td>
                        <td>.xls</td>
                        <td>10.11 Kb</td>
                        <td>
                            <button class="btn btn-primary m-1">View</button>
                            <button class="btn btn-success m-1">Download</button>
                            <button class="btn btn-warning m-1">Modify</button>
                            <button class="btn btn-danger m-1" data-toggle="modal" data-target="#myModal">Delete</button>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>NoteFile3</td>
                        <td>.pdf</td>
                        <td>10.78 Kb</td>
                        <td>
                            <button class="btn btn-primary m-1">View</button>
                            <button class="btn btn-success m-1">Download</button>
                            <button class="btn btn-warning m-1">Modify</button>
                            <button class="btn btn-danger m-1" data-toggle="modal" data-target="#myModal">Delete</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <button type="button" class="btn btn-secondary btn-lg btn-block">View More Files (+2)</button>
            </div>
        </div>
    </div>
</div>
<!-- The Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Delete Note File?</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body text-left">
          You're going to delete the selected note file..
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger m-1" data-dismiss="modal">Yes</button>
          <button type="button" class="btn btn-primary m-1" data-dismiss="modal">Cancel</button>
        </div>
  
      </div>
    </div>
  </div>
